<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <title>Social network</title>
  <!-- Responsive Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Test-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.1.0/mocha.min.css" />
  <!--Importa Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
  <!--Enlace hojas de estilos -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/grid.css">

</head>

<body>
  <header id="header">
    <!-- Menú del navegador-->
    <div class="container">
      <nav class="navbar">
        <a class="brand" id="navLogo">Food & Travel</a>
        <ul class="menuTabs">
          <li id="homeTab">Home</li>
          <li id="searchTab">Busqueda</li>
          <li id="profileTab">Perfil</li>
        </ul>
        <a class="pageGuide" id="pageGuide"></a>
      </nav>
    </div>
  </header>

  <main>
    <!--Contenido principal -->
    <div id="root">


      <!--Login - página 1-->
      <div id="login">
      </div>

      <!--Home - página2-->
      <div id="home">
        <div class="container">
          <div class="row">
            <div class="col-l-12">
            </div>
          </div>

        </div>
      </div>

      <!--Profile - página3-->
      <div id="profile">
      </div>

      <!--Post - página5-->
      <div id="recipe">
      </div>

      <!--Post - página6-->
      <div id="search">
      </div>




    </div>
  </main>

  <!-- Pie de página -->
  <footer id="footer" class="container footer">
    <div class="row iconList">
      <a class="col-xs-3 col-s-4 col-m-4" id="homeLogo"><img class="icon" src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/home.png"></a>
      <a class="col-xs-3 col-s-4 col-m-4" id="searchLogo"><img class="icon" src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/music-searcher.png"></a>
      <a class="col-xs-3 col-s-4 col-m-4" id="addLogo"><img class="icon" src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/add-button-inside-black-circle.png"></a>
      <a class="col-xs-3 col-s-4 col-m-4" id="recipeLogo"><img class="icon" src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/hot-soup-bowl.png"></a>
      <a class="col-xs-3 col-s-4 col-m-4" id="userLogo"><img class="icon" src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/user.png"></a>
    </div>
  </footer>


  <!--Script Archivo-->
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
