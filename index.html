<!DOCTYPE html>
<html>


<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Social network</title>
  <!-- Responsive Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Test-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.1.0/mocha.min.css" />
  <!--Importa Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--Importa Iconos de Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!--Enlace hoja de estilos -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/grid.css">
</head>

<body>
  <header id="header">
    <!-- Menú del navegador-->
    <div class="container">
      <nav class="navbar">

        <!--Cambiar este logout por un monito de after y before iniciada sesion-->
        <a class="brand" id="navLogo"><img id="webVersion" class="cardIcons" src="./style/img/Food & Travel.png"><img id="mobileVersion"
          class="cardIcons" src="./style/img/Isotipo.png"></a>

        <ul class="menuTabs">
          <li id="homeTab">Home</li>
          <li id="searchTab">Busqueda</li>
          <li id="profileTab">Perfil</li>
        </ul>
        <a class="pageGuide" id="pageGuide"></a>
      </nav>
    </div>
  </header>

  <main>
    <!--Login - página 1-->
    <div class="container" id="loginPage">
      <div id="auth" class="row">
        <div class="col-xs-12">
          <div class="container">
            <div class="row flexRow">
              <div class="col-xs-3 col-s-3 col-m-2 col-l-2 flexRow">
                <img class="indexLogo" src="./style/img/F&T_Logo.png">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="container">
            <div class="row flexRow">
              <div class="col-xs-7 col-s-5 col-m-4 col-l-3 flexRow">
                <img class="indexTitle" src="./style/img/F&T_Name.png">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="login" class="login">
        <!--el action es para que el formulario no se recarge de nuevo-->
        <form action="javascript:void(0)">
          <div class="container">
            <div class="row flexRow">
              <div class="col-xs-12 col-s-10 col-m-8 col-l-6 info-login">                
                <input placeholder="Correo Electrónico" id="emailTextfield" type="email">
                <input placeholder="Contraseña" id="passwordTextfield" type="password">

                <div class="container">
                  <div class="row flexRow">
                    <div class="col-xs-12 col-s-12 centered btnsLoginPage">
                      <div class="row flexRow">
                        <div class="row">
                          <div class="col-xs-6">
                            <button class="signInBtn" id="loginButton" type="submit">Ingresar</button>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xs-6">
                            <button id="goRegister" type="submit">Registrate</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="forget">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                  </div>

                  <div class="container">
                    <div class="row">
                      <div class="col-xs-12 centered">

                        <button id="facebookRegistry" type="submit" class="loginBtn loginBtn--facebook">Facebook</button>

                        <span> o </span>
                        <button id="googleRegistry" type="submit" class="loginBtn loginBtn--google">Google</button>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>

    <!--Formulario de Registro-->

    <div class="container" id="registerForm">
      <div class="row">
        <div class=" col-xs-12 col-l-12">

          <div class="formStyle">

            <form id='register-form' action="javascript:void(0)" method='post'>
              <h1 id="welcomeText">Bienvenidos!</h1>
              <!--<input id="registerUser"type="text" placeholder="Username" required>-->
              <input id="registerEmail" type="email" placeholder="Ingresa tu email" required>
              <input id="registerPassword" type="password" placeholder="Crea tu password" required>
              <button id="registerButton" type='submit'>Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--Contenido principal -->
    <div id="root" class="row">
      <!--Home - página2-->

      <div id="home">
        <div class="container">
          <div class="row">

            <div id="postContainer" class="col-s-12 col-m-10 col-l-8">

              

            </div>
          </div>
        </div>
      </div>

      <!--Profile - página3-->
      <div id="profile">
      </div>

      <!--Post - página4-->
      <div id="post">
      </div>

      <!--Post - página5-->
     <div id="recipe">
    </div>

      <!--Post - página6-->
      <div id="search">
      </div>
    </div>

  </main>

  <!-- Pie de página -->
  <div id="footer">
    <footer class="container footer">
      <div class="row iconList">
        <a class="icon col-xs-3 col-s-4" id="homeLogo"><img
            src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/home.png"></a>
        <a class="icon col-xs-3 col-s-4" id="addLogo"><img
            src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/add-button-inside-black-circle.png"></a>
        <a class="icon col-xs-3 col-s-4" id="recipeLogo"><img
            src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/hot-soup-bowl.png"></a>
        <a class="icon col-xs-3 col-s-4" id="userLogo"><img
            src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/user.png"></a>
      </div>
  </div>
  </footer>

  <!--Script Archivo-->
  <!--type="module" es para js moderno-->
  <script src="./js/main/main.js" type="module"></script>
  <script src="./js/auth/auth.js" type="module"></script>
  <script src="./js/data/data.js" type="module"></script>

</body>

</html>
