<!--Login - página 1-->

          </form>

            <span></span>

          </button>   
          <button id="googleregistry" type="submit">
              <span></span>
              <span>Google</span>
            </button>

           </div>
          </div>
            
            <div class="container">

            <input id="image-user"type="file" accept="image/*" capture="camera">

            </div>
          </div>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-s-10-m10-l10">
            <textarea id="post-text"placeholder="Escribe tu post"></textarea>

          </div>
