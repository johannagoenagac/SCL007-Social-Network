<!DOCTYPE html>
<html>


<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Social network</title>
  <!-- Responsive Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Test-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.1.0/mocha.min.css" />
  <!--Importa Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
  <!--Enlace hoja de estilos -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/grid.css">
</head>

<body>
  <header id="header">
    <!-- Menú del navegador-->
    <div class="container">
      <nav class="navbar">

        <!--Cambiar este logout por un monito de after y before iniciada sesion-->
        <a class="brand" id="navLogo"><img id="webVersion" src="./style/img/Food & Travel.png"><img id="mobileVersion"
            src="./style/img/Isotipo.png"></a>

        <ul class="menuTabs">
          <li id="homeTab">Home</li>
          <li id="searchTab">Busqueda</li>
          <li id="profileTab">Perfil</li>
        </ul>
        <a class="pageGuide" id="pageGuide"></a>
      </nav>
    </div>
  </header>

  <main>
    <!--Login - página 1-->
    <div class="container" id="loginPage">
      <div id="auth" class="row">
        <div class="col-xs-12">
          <img class="indexLogo" src="./style/img/F&T_Logo.png">
        </div>
        <div class="col-xs-12">
          <img class="indexTitle" src="./style/img/F&T_Name.png">
        </div>
      </div>
      <div id="login" class="login">
        <!--el action es para que el formulario no se recarge de nuevo-->
        <form action="javascript:void(0)">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 info-login">
                <input placeholder="Correo Electrónico" id="user" type="text">
                <input placeholder="Contraseña" id="password" type="password">
                <div id="signInBtn">
                  <button class="signInBtn" id="enter-login" type="submit" onclick="Start()">Ingresar</button>
                </div>
                <div id="register">
                  <button type="button" id="btnRegister">Registrate</button>
                </div>
                <div class="forget">
                  <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div id="registry">
              <button id="facebookRegistry" type="submit" class="loginBtn loginBtn--facebook">Facebook</button>
              <span> o </span>
              <button id="googleRegistry" type="submit" class="loginBtn loginBtn--google">Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  
    <!--Contenido principal -->
    <div id="root" class="row">
      <!--Home - página2-->

      <div id="home">
      </div>

      <!--Profile - página3-->
      <div id="profile">
        <button type="button" id="logout">
          <span>Logout, <span id="user-name-marker"></span></span>
        </button>
      </div>

      <!--Post - página4-->
      <div id="post">
        
        <!--Post create-->
        <div class="container">
          <div class="row">
            <div class="col-s-12 col-m-12 col-l-12">
              <form id="form-post" name="formulario" method="post" action="">
                <div class="container">
                  <div class="row flexRow">
                    <div class="col-xs-5 col-s-4 col-m-4 col-l-4">
                      <img id="icon-user" class="resonsive-img" src="http://subirimagen.me/uploads/20190131084141.png"
                        alt="icon user">
                    </div>
                    <div class="col-xs-7 col-s-8 col-m-8 col-l-8 alignment">
                      <h1 id="user-name">Nombre usuario</h1>
                    </div>
                  </div>
                </div>

                <!--Subir foto-->
        
        <div class="container">
            <div class="row">
              <div class="col-xs-12 centered" id="file-preview-zone"></div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-xs-12" id="file-preview-zone">
                <input id="file-upload" type="file" accept="image/*">
              </div>
            </div>
          </div>

                <div class="container">
                  <div class="row">
                    <div class="col-s-12 m-12 l-12">
                      <textarea id="postText" placeholder="Escribe tu post"></textarea>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-xs-12 col-s-12 col-m-12 col-l-12">
                      <button id="send">Enviar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!--Post - página5-->
      <div id="recipe">
      </div>

      <!--Post - página6-->
      <div id="search">
      </div>
    </div>

  </main>

  <!-- Pie de página -->
  <div id="footer">
    <footer class="container footer">
      <div class="row iconList">
        <a class="icon col-xs-3 col-s-4" id="homeLogo"><img src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/home.png"></a>
        <a class="icon col-xs-3 col-s-4" id="searchLogo"><img src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/music-searcher.png"></a>
        <a class="icon col-xs-3 col-s-4" id="addLogo"><img src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/add-button-inside-black-circle.png"></a>
        <a class="icon col-xs-3 col-s-4" id="recipeLogo"><img src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/hot-soup-bowl.png"></a>
        <a class="icon col-xs-3 col-s-4" id="userLogo"><img src="https://raw.githubusercontent.com/VeronicaManchola/SCL007-Social-Network/master/src/style/img/user.png"></a>
      </div>
  </div>
  </footer>

  <!--Script Archivo-->
  <!--type="module" es para js moderno-->
  <script src="./js/main/main.js" type="module"></script>
  <script src="./js/auth/auth.js" type="module"></script>
  <script src="./js/data/data.js" type="module"></script>

</body>

</html>
