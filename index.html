<body>
  <header id="header">
    <!-- Menú del navegador-->
    <div class="container">
      <nav class="navbar">
        <a class="brand" id="navLogo">Food & Travel</a>
        <ul class="menuTabs">
          <li id="homeTab">Home</li>
          <li id="searchTab">Busqueda</li>
          <li id="profileTab">Perfil</li>

        <a class="pageGuide" id="pageGuide"></a>
      </nav>
    </div>

  <main>
    <!--Login - página 1-->
    <div class="container" id="loginPage">
      <div id="auth" class="row">
        <div class="col-xs-12">
          <h1 class="indexTitle">Aquí va el logo</h1>
        </div>

          </div>
        </div>
      </div>
      <div id="login" class="login">
        <!--el action es para que el formulario no se recarge de nuevo-->
        <form action="javascript:void(0)">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 info-login">
                <input placeholder="Correo Electrónico" id="user" type="text">
                <input placeholder="Contraseña" id="password" type="password">
                <div id="signInBtn">
                  <button class="signInBtn" id="enter-login" type="submit">Ingresar</button>
                </div>
                <a href="#" class="forget">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="medium">
        <hr class="line">
        <span>o</span>
        <hr class="line">
      </div>
      <div id="registry">
        <button id="face-registry" type="submit">
          <span></span>
          <span>Facebook</span>
        </button>
        <button id="googleregistry" type="submit">
          <span></span>
          <span>Google</span>
        </button>
      </div>
    </div>
    </div>
    <!--Contenido principal -->
